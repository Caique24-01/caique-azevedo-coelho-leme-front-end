<div class="container-fluid">
  <h1 class="text-center p-4 mb-5" style="margin:0%">Cadastro de livro:</h1>
</div>
<app-messages class="d-flex justify-content-center text-danger"></app-messages>
<app-form-livro [btnText]="btnText" (onSubmit)="cadastrar($event)"></app-form-livro>
<app-message-erro-api class="text-center h1" *ngIf="erro" mensagem="{{ mensagemErro }}">
</app-message-erro-api>
