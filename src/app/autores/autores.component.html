<div class="container-fluid">
  <h1 class="text-center p-4 mb-5" style="margin:0%">Lista de autores cadastrados:</h1>
</div>
<div class="container">

  <table class="table">
    <thead>
      <tr>
        <th class="col-3">#</th>
        <th class="col-5">Nome autor:</th>
        <th class="col">
          <button class="btn">Cadastrar</button>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="autores.length > 0 ; else listaVazia">
      <tr *ngFor="let autor of autores">
        <td>{{ autor.id }}</td>
        <td>{{ autor.nome }}</td>
        <button class="btn btn-sm m-1">atualizar</button>
        <button class="btn btn-sm m-1">remover</button>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #listaVazia>
  <h2  class="text-center" #listaVazia>Nenhum autor cadastrado</h2>
</ng-template>
