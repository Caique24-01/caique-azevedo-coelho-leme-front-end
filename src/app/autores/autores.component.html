<div class="container-fluid">
  <h1 class="text-center p-4 mb-5" style="margin:0%">Lista de autores cadastrados:</h1>
</div>
<div class="container">
  <app-messages class="d-flex justify-content-center text-success"></app-messages>
  <table class="table border border-dark">
    <thead>
      <tr>
        <th class="col-3">#</th>
        <th class="col-5">Nome autor:</th>
        <th class="col">
          <button class="btn" routerLink="/cadastrar-autores">Cadastrar</button>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="autores.length > 0 ; else listaVazia">
      <tr *ngFor="let autor of autores">
        <td>{{ autor.id }}</td>
        <td>{{ autor.nome }}</td>
        <button class="btn btn-sm m-1">atualizar</button>
        <button class="btn btn-sm m-1">remover</button>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #listaVazia>
  <h2  class="text-center text-danger" #listaVazia>Nenhum autor cadastrado</h2>
</ng-template>
<app-message-erro-api class="text-center h1" *ngIf="erroRequisicao" mensagem="{{ mensagemErroRequisicao }}">
</app-message-erro-api>
